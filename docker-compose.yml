version: '3.8'

services:
  gcore-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GCORE_USERNAME=${GCORE_USERNAME}
      - GCORE_PASSWORD=${GCORE_PASSWORD}
      - GCORE_API_BASE=${GCORE_API_BASE:-https://api.gcore.com}
      - TOKEN_CACHE_DURATION=${TOKEN_CACHE_DURATION:-1800}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
